<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <!-- <script type="text/javascript" src="script.js"></script> -->
    <title>Colour Picker</title>


</head>

<body>
    <div id="title">
        <h1>Pick the rainbow!<div id="colour_mix"></div>
        </h1>
    </div>

    Red <input type="range" min="0" max="255" + step="1" id="red">
    Green <input type="range" min="0" max="255" + step="1" id="green">
    Blue <input type="range" min="0" max="255" + step="1" id="blue">

    <div id="display"></div>

    </div>

    <script>
        function changeColour() {
            let display = document.getElementById("display");
            let red = document.getElementById('red').value;
            let green = document.getElementById('green').value;
            let blue = document.getElementById('blue').value;
            let colour = 'rgb(' + red + ',' + green + ',' + blue + ')';
            display.style.background = colour
            document.getElementById("colour_mix").innerHTML = "#" + colour;
            document.getElementById("colour_mix").style.color = colour;

        }

        document.getElementById("red").addEventListener('mousemove', changeColour);
        document.getElementById("blue").addEventListener('mousemove', changeColour);
        document.getElementById("green").addEventListener('mousemove', changeColour);
    </script>

</body>

</html>
